<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sunset falafel kungen</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/superslides.css">
</head>
<body>
    <div id="slides">
        <ul class="slides-container">

            <li>
                <div class="list">
                    <div class="item">
                        <div class="image">
                            <img src="images/2.png" alt="" class="preserve">
                        </div>
                        <span>Falafel rulle <b>45 Kr</b></span>
                    </div>
					
                    <div class="item">
                        <div class="image">
                            <img src="images/3.png" alt="" class="preserve">
                        </div>
                        <span>Falafel sallad <b>59 Kr</b></span>
                    </div>
                    </div>
            </li>
           
            <li>
                <div class="image">
                    <img src="images/2.png" alt="" class="preserve">
                </div>
                <div class="container">
                    <h1>Falafel rulle</h1>
                    <h4>45 Kr</h4>
                </div>
            </li>
			

            <li>
                <div class="image">
                    <img src="images/3.png" alt="" class="preserve">
                </div>
                <div class="container">
                    <h1>Falafel sallad</h1>
                    <h4>59 Kr</h4>
                </div>
            </li>
            
        </ul>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.animate-enhanced.min.js"></script>
    <script src="js/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
    <script>
    $(function() {
        $('#slides').superslides({
            hashchange: false,
            pagination: false,
            play:5000
        });

        $('#slides').on('animated.slides', function () {
            var current_index = $(this).superslides('current');

            if (current_index == 0) { // third slide

                $(this).superslides('stop');

                var disp = function test1() {
                    setTimeout(function () {
                        $('#slides').superslides('start')
                    }, 20000);

                }
                disp();
            }
        });
    });
    </script>
</body>
</html>
